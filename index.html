<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULBA Clicker</title>
    <style>
        body {
            background-color: #8B4513; /* –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ñ–æ–Ω */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #bulba {
            font-size: 100px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #counter {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>BULBA Clicker ü•î</h1>
    <div id="bulba">ü•î</div>
    <div id="counter">BULBA: 0</div>

    <script>
        let bulbaCount = 0;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –æ—Ç–∫—Ä—ã—Ç –ª–∏ —Å–∞–π—Ç –≤ Telegram Web App
        const isTelegram = () => {
            return navigator.userAgent.includes("TelegramBot");
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –Ω–∞ –±—É–ª—å–±—É
        document.getElementById("bulba").onclick = function() {
            if (!isTelegram()) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç —á–µ—Ä–µ–∑ Telegram.");
                return;
            }
            bulbaCount++;
            document.getElementById("counter").innerText = `BULBA: ${bulbaCount}`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            if (!isTelegram()) {
                document.body.innerHTML = "<h1>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç —á–µ—Ä–µ–∑ Telegram.</h1>";
            }
        }
    </script>
</body>
</html>
