<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulbaTap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .fox {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none; /* Prevents text selection */
        }
        .fox:active {
            transform: scale(0.9);
        }
        .points {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fox" id="fox">ðŸ¦Š</div>
        <div class="points">
            Points: <span id="points">0</span>
        </div>
        <button class="button" onclick="location.reload()">Restart</button>
    </div>

    <script>
        let points = 0;
        const pointsElement = document.getElementById('points');
        const foxElement = document.getElementById('fox');

        foxElement.addEventListener('click', () => {
            points++;
            pointsElement.textContent = points;
        });
    </script>
</body>
</html>
