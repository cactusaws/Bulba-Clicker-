<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULBA Clicker</title>
    <style>
        body {
            background-color: #a0522d; /* –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ñ–æ–Ω */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        #bulba {
            font-size: 150px;
            cursor: pointer;
            position: absolute;
        }
        .panel {
            position: absolute;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.2); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–∞–Ω–µ–ª—å */
            backdrop-filter: blur(10px); /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è –¥–ª—è —Å—Ç–∏–ª—è Windows 11 */
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #top-panel {
            top: 0;
        }
        #bottom-panel {
            bottom: 0;
        }
        #boost-btn {
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #d2691e; /* –¶–≤–µ—Ç –±—É–ª—å–±—ã */
            color: white;
            border-radius: 8px;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .particle {
            position: absolute;
            color: black;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        #upgrade-menu {
            display: none;
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –Ω–∞ —Ñ–æ–Ω–µ, –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–∞–Ω–µ–ª–∏ */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upgrade-btn {
            background-color: #d2691e; /* –¶–≤–µ—Ç –±—É–ª—å–±—ã */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
        .crawler {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #8b4513; /* –¶–≤–µ—Ç –¥–≤–∏–∂—É—â–∏—Ö—Å—è –æ–±—ä–µ–∫—Ç–æ–≤ */
            border-radius: 50%;
            animation: move 15s linear infinite;
        }
        @keyframes move {
            0% {
                top: -30px;
                left: calc(100% * var(--start-pos));
            }
            100% {
                top: calc(100vh + 30px);
                left: calc(100% * var(--end-pos));
            }
        }
    </style>
</head>
<body>
    <div id="top-panel" class="panel">ü•î 0</div>
    <div id="bulba">ü•î</div>
    <div id="bottom-panel" class="panel">
        <button id="boost-btn">Boost</button>
    </div>
    <div id="upgrade-menu">
        <button id="upgrade-btn" class="upgrade-btn">Upgrade Click (Cost: 10 BULBA)</button>
    </div>

    <script>
        let bulbaCount = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        const bulbaEl = document.getElementById('bulba');
        const topPanelEl = document.getElementById('top-panel');
        const boostBtnEl = document.getElementById('boost-btn');
        const upgradeMenuEl = document.getElementById('upgrade-menu');
        const upgradeBtnEl = document.getElementById('upgrade-btn');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –æ—Ç–∫—Ä—ã—Ç –ª–∏ —Å–∞–π—Ç –≤ Telegram
        function isTelegram() {
            return navigator.userAgent.includes('Telegram');
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveData() {
            localStorage.setItem('bulbaCount', bulbaCount);
            localStorage.setItem('clickValue', clickValue);
            localStorage.setItem('upgradeCost', upgradeCost);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadData() {
            bulbaCount = parseInt(localStorage.getItem('bulbaCount')) || 0;
            clickValue = parseInt(localStorage.getItem('clickValue')) || 1;
            upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10;
            updateTopPanel();
            upgradeBtnEl.innerText = `Upgrade Click (Cost: ${upgradeCost} BULBA)`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏
        function updateTopPanel() {
            topPanelEl.innerText = `ü•î ${bulbaCount}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –Ω–∞ –±—É–ª—å–±—É
        bulbaEl.onclick = function(event) {
            bulbaCount += clickValue;
            updateTopPanel();

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
            saveData();

            // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ä—Ç–∏–∫–ª–∞
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerText = `+${clickValue}`;
            document.body.appendChild(particle);

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ–∑–∏—Ü–∏–∏ –ø–∞—Ä—Ç–∏–∫–ª–∞ –∏ –µ–≥–æ —É–¥–∞–ª–µ–Ω–∏–µ
            particle.style.left = `${event.clientX}px`;
            particle.style.top = `${event.clientY}px`;
            setTimeout(() => particle.remove(), 1000);
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ Boost
        boostBtnEl.onclick = function() {
            upgradeMenuEl.style.display = 'flex';
            bulbaEl.style.display = 'none';
            topPanelEl.style.display = 'none';
            boostBtnEl.style.display = 'none';
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–ª—É—á—à–µ–Ω–∏—è
        upgradeBtnEl.onclick = function() {
            if (bulbaCount >= upgradeCost) {
                bulbaCount -= upgradeCost;
                clickValue++;
                upgradeCost *= 2; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —É–ª—É—á—à–µ–Ω–∏—è –≤ 2 —Ä–∞–∑–∞
                upgradeBtnEl.innerText = `Upgrade Click (Cost: ${upgradeCost} BULBA)`;
                updateTopPanel();

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ —É–ª—É—á—à–µ–Ω–∏—è
                saveData();
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª–∑—É—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤
        function createCrawler() {
            const crawler = document.createElement('div');
            crawler.className = 'crawler';
            crawler.style.setProperty('--start-pos', Math.random());
            crawler.style.setProperty('--end-pos', Math.random());
            document.body.appendChild(crawler);

            setTimeout(() => crawler.remove(), 15000); // –£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ 15 —Å–µ–∫—É–Ω–¥
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª–∑—É—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(createCrawler, 3000);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadData();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–µ–¥—ã –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–≥—Ä—ã –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        if (!isTelegram()) {
            document.body.innerHTML = '<h1>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É –≤ Telegram.</h1>';
        }

    </script>
</body>
</html>
