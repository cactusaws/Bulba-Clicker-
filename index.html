<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulbaTap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .fox {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fox:active {
            transform: scale(0.9);
        }
        .stats {
            margin-top: 20px;
            font-size: 24px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BulbaTap Game</h1>
        <p>Click on the fox below to earn points!</p>
        <div class="fox" id="fox">ðŸ¦Š</div>
        <div class="stats">
            Points: <span id="points">0</span>
        </div>
        <button class="button" onclick="location.reload()">Restart</button>
    </div>

    <script>
        let points = 0;
        const pointsElement = document.getElementById('points');
        const foxElement = document.getElementById('fox');

        foxElement.addEventListener('click', () => {
            points++;
            pointsElement.textContent = points;
        });
    </script>
</body>
</html>
