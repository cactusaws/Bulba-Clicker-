<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULBA Clicker</title>
    <style>
        body {
            background: linear-gradient(135deg, #f4e7da, #c7b299); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        #bulba {
            font-size: 150px;
            cursor: pointer;
            position: absolute;
        }
        .panel {
            position: absolute;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.2); /* –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è –ø–∞–Ω–µ–ª—å */
            backdrop-filter: blur(10px); /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è –¥–ª—è —Å—Ç–∏–ª—è Windows 11 */
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* –°—Ç–∏–ª—å —à—Ä–∏—Ñ—Ç–∞ Windows */
        }
        #top-panel {
            top: 0;
        }
        #bottom-panel {
            bottom: 0;
        }
        #boost-btn {
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border-radius: 8px;
            border: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .particle {
            position: absolute;
            color: black;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        #upgrade-menu {
            display: none;
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upgrade-btn {
            background-color: #0078d4;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="top-panel" class="panel">ü•î 0</div>
    <div id="bulba">ü•î</div>
    <div id="bottom-panel" class="panel">
        <button id="boost-btn">Boost</button>
    </div>
    <div id="upgrade-menu">
        <button id="upgrade-btn" class="upgrade-btn">Upgrade Click (Cost: 10 BULBA)</button>
    </div>

    <script>
        let bulbaCount = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        const bulbaEl = document.getElementById('bulba');
        const topPanelEl = document.getElementById('top-panel');
        const boostBtnEl = document.getElementById('boost-btn');
        const upgradeMenuEl = document.getElementById('upgrade-menu');
        const upgradeBtnEl = document.getElementById('upgrade-btn');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏
        function updateTopPanel() {
            topPanelEl.innerText = `ü•î ${bulbaCount}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –Ω–∞ –±—É–ª—å–±—É
        bulbaEl.onclick = function(event) {
            bulbaCount += clickValue;
            updateTopPanel();

            // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞—Ä—Ç–∏–∫–ª–∞
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerText = `+${clickValue}`;
            document.body.appendChild(particle);

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ–∑–∏—Ü–∏–∏ –ø–∞—Ä—Ç–∏–∫–ª–∞ –∏ –µ–≥–æ —É–¥–∞–ª–µ–Ω–∏–µ
            particle.style.left = `${event.clientX}px`;
            particle.style.top = `${event.clientY}px`;
            setTimeout(() => particle.remove(), 1000);
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ Boost
        boostBtnEl.onclick = function() {
            upgradeMenuEl.style.display = 'flex';
            bulbaEl.style.display = 'none';
            topPanelEl.style.display = 'none';
            bottomPanelEl.style.display = 'none';
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–ª—É—á—à–µ–Ω–∏—è
        upgradeBtnEl.onclick = function() {
            if (bulbaCount >= upgradeCost) {
                bulbaCount -= upgradeCost;
                clickValue++;
                upgradeCost *= 2; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ —É–ª—É—á—à–µ–Ω–∏—è –≤ 2 —Ä–∞–∑–∞
                upgradeBtnEl.innerText = `Upgrade Click (Cost: ${upgradeCost} BULBA)`;
                updateTopPanel();
            }
        };
    </script>
</body>
</html>
